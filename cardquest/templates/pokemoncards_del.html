{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <title>{% block title %} Pokemon | Pokemon Card Delete {% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="form-container ">
          <form method="post">
              {% csrf_token %}
              <div>
                  <p>Are you sure you want to delete "{{ object }}"?</p>
                  {% include 'includes/form.html' %}
              </div>
              <input class="button-add" type="submit" value="Confirm">
          </form>
          <a href="{% url 'pokemoncards-list' %}"><button class="button-edited">Cancel</button></a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
